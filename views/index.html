<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ashley Vernon</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Ashley Vernon</h1>
          <h4><a href="/api">API Documentation</a></h4>
        </div>
      </div>
    </div>
      <div id='profileTarget'>
        <div>
          <h2>My Adventures</h2>
            <form class="form-inline" id="newDestinationForm">
              <input type="text" class="form-control" name="adventure" placeholder="Add new adventure..." required />
              <button type="submit">Add Adventure</button>
            </form>
        </div>
        <div id="adventureTarget">
            <script id="adventure-template" type="text/x-handlebars-template">
              <div class="adventureList">  
                {{#each adventures}}
                <div class="newAdventure">
                  {{@index}}: {{this.location}}
                  {{@index}}: {{this.image}}
                  {{@index}}: {{this.date}}
                  {{@index}}: {{this.typeOfAdventure}}
                  {{@index}}: {{this.lengthOfAdventure}}
                </div>
                {{/each}}
              </div>
            </script>
        </div>
      </div>
          <!-- handlebars template -->
          <script id="profile-template" type="text/x-handlebars-template">
            <div class="profileItem">
              <h2>{{name}}</h2>
              <img src="{{githubProfileImage}}" alt="Ashley Vernon" height="200" width="200">
              <a href="{{githubLink}}">My Github</a>
              <a href="{{personalSiteLink}}">My Portfolio</a>
              <p>City: {{currentCity}}</p>
              <p>Pets: {{pets}}</p>
            </div>
          </script>
  </body>    
</html>
