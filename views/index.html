<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ashley Vernon</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <center><img src="http://blog.massageenvy.com/wp-content/uploads/2016/02/twenty20_d7f6b5a9-2ea8-4114-9fd8-d9559c4c4669-1600x700_1.jpg" width="80%" height="20%">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Ashley Vernon's Personal API</h1>
          <center><h4><a href="/api">API Documentation</a></h4>
        </div>
      </div>
    </div>
      <div id='profileTarget'>
        <div>
          <h2 class="text-center">My Adventures</h2>
          <div class="row">
            <form class="form-inline" id="newAdventureForm">
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control locationAdventure" name="locationAdventure" placeholder="Add new location..." required />
              </div>
              <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" name="date" placeholder="Date of adventure...">
              </div>
              <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" name="typeOfAdventure" placeholder="Type of adventure...">
              </div>
              <div class="form-group">
                <label for="length">Length</label>
                <input type="text" class="form-control" name="lengthOfAdventure" placeholder="Length of adventure...">
              </div>
              <button name="button" type="submit" class="btn btn-success">Create Adventure
              <span class="glyphicon glyphicon-road
" aria-hidden="true"></span>
              </button>
            </form>
          </div>
        </div>
        <div id="adventureTarget">
          <script id="adventure-template" type="text/x-handlebars-template">
            {{#each adventures}}  
                <div class="newAdventure" adventure-id={{_id}}>
                  <hr>
                  <p>
                     <b class="locate">{{this.location}}</b>
                     <br>
<!--                      {{this.image}} -->
                     <div>{{this.date}}</div>
                     <br>
                     <div>{{this.typeOfAdventure}}</div>
                     <br>
                     <div>{{this.lengthOfAdventure}}</div>
                    <button type="button" name="button" class="deleteBtn btn btn-success pull-right" adventure-id={{_id}}>Delete
                    <span class="glyphicon glyphicon-trash" aria-hidden="true">
                    </button>
                    <button type="button" name="button" class="editBtn btn btn-success pull-right" adventure-id={{_id}}>Edit
                      <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>
                  <p>
                  <hr>
                </div>
            {{/each}}
          </script>
        </div>
          <!-- handlebars template -->
          <script id="profile-template" type="text/x-handlebars-template">
            <div class="profileItem">
              <h2>{{name}}</h2>
              <center><img src="{{githubProfileImage}}" alt="Ashley Vernon" height="300" width="300">
                <a href="{{githubLink}}" class="link">My Github
                  <span class="glyphicon glyphicon-link" aira-hidden="true"></span>
                </a>
                <a href="{{personalSiteLink}}" class="link">My Portfolio
                  <span class="glyphicon glyphicon-link" aira-hidden="true"></span>
                </a>
                <br>
                <p>City: {{currentCity}}</p>
                <p>Pets: {{pets}}</p>
            </div>
          </script>
  </body>    
</html>
